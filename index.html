<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Wash Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="header">  <h2>Laundry Management System</h2>
      </div>
        <!-- Order Form -->
        <div class="entry"><form id="orderForm">
            <div class="nm">
            <label>Customer Name:</label>
            <input type="text" id="customerName" required class="cus">
        </div>
        <div class="in">
            <label id="cus2">Service Type:</label>
            <select id="serviceType">
                <option>Washing</option>
                <option>Ironing</option>
                <option>Dry Cleaning</option>
            </select>
        </div>
        <div class="pr">
            
            <label id="cus3">Price:</label>
            <input type="number" id="price" required>
        </div>
        <div class="btnsub">
            
            <button type="submit" class="btn">Add Order</button>
        </div>
        </div>
       
        
    
        <!-- Order List -->
        <h3>Current Orders</h3>
        <table id="orderTable">
            <thead>
                <tr>

                    <th id="th">Customer Name</th>
                    <th id="th">Service Type</th>
                    <th id="th">Status</th>
                    <th id="th">Price</th>
                    <th id="th">Time</th>
                    <th id="th">Action</th>


                </tr>
            </thead>
            <tbody id="orderList"></tbody>
        </table>
        
            
        
    </div>
    <div class="LAF" style="align-items: center;"> <a href="LAF.html"><button class="LAF" >Lost And Found</button></a></div>
    <script src="app.js"></script>
</body>
</html>
