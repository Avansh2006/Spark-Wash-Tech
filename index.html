<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Wash Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="header">  <h2>Laundry Management System</h2>
        </div>
        <!-- Order Form -->
       
        <form id="orderForm">
            <label>Customer Name:</label>
            <input type="text" id="customerName" required class="cus">
            
            <label id="cus2">Service Type:</label>
            <select id="serviceType">
                <option>Washing</option>
                <option>Ironing</option>
                <option>Dry Cleaning</option>
            </select>
            
            <label id="cus3">Price:</label>
            <input type="number" id="price" required>
            
            <button type="submit">Add Order</button>
        </form></div>
    
        <!-- Order List -->
        <h3>Current Orders</h3>
        <table id="orderTable">
            <thead>
                <tr>
                    <th id="th">Customer Name</th>
                    <th id="th">Service Type</th>
                    <th id="th">Status</th>
                    <th id="th">Price</th>
                    <th id="th">Action</th>
                </tr>
            </thead>
            <tbody id="orderList"></tbody>
        </table>
        <div>
            
        </div>

    <script src="app.js"></script>
</body>
</html>
